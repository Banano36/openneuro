machine:
  node:
    version: 4.3.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t constellates/$CIRCLE_PROJECT_REPONAME:$([ "$CIRCLE_BRANCH" == circle-ci ] && echo "dev-" || echo "")$(node -p -e "require('./package.json').version") .

test:
  override:
    # Lint
    - docker run constellates/$CIRCLE_PROJECT_REPONAME:$([ "$CIRCLE_BRANCH" == circle-ci ] && echo "dev-" || echo "")$(node -p -e "require('./package.json').version") npm run lint
    # Unit Tests
    - docker run constellates/$CIRCLE_PROJECT_REPONAME:$([ "$CIRCLE_BRANCH" == circle-ci ] && echo "dev-" || echo "")$(node -p -e "require('./package.json').version") npm run test

deployment:
  development:
    branch: circle-ci
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag constellates/$CIRCLE_PROJECT_REPONAME:dev-$(node -p -e "require('./package.json').version") constellates/$CIRCLE_PROJECT_REPONAME:dev-latest
      - docker push constellates/$CIRCLE_PROJECT_REPONAME
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag constellates/$CIRCLE_PROJECT_REPONAME:$(node -p -e "require('./package.json').version") constellates/$CIRCLE_PROJECT_REPONAME:latest
      - docker push constellates/$CIRCLE_PROJECT_REPONAME