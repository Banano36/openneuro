machine:
  node:
    version: 6.1.0
  services:
    - docker
  dependencies:
    cache_directories:
      - ~/.cache/yarn

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --pull -t openneuro/server server
    - docker build --pull -t openneuro/app app
  override:
    - cd server && yarn
    - cd app && yarn

test:
  override:
    # Lint
    - cd server && yarn run lint
    - cd app && yarn run lint
    # Unit Tests
    - cd server && yarn run test
    - cd app yarn run test
    # Coverage
    - cd server && yarn run codecov
    - cd app && yarn run codecov

deployment:
  dev:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      # Update latest tag
      - docker tag -f openneuro/server openneuro/server:latest
      - docker tag -f openneuro/app openneuro/app:latest
      - docker push openneuro/server
      - docker push openneuro/app
  production:
    tag: /v.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag openneuro/server openneuro/server:$CIRCLE_TAG
      - docker tag openneuro/app openneuro/app:$CIRCLE_TAG
      - docker push openneuro/server
      - docker push openneuro/app
