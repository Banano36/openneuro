machine:
  node:
    version: 4.3.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t constellates/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1 .

test:
  override:
    # Lint
    - npm run lint
    # Run unit tests
    - npm run test

deployment:
  hub:
    branch: circle-ci
    commands:
      - if [[ -n "$DOCKER_PASS" ]]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS && docker push constellates/${CIRCLE_PROJECT_REPONAME}:tagPrefix-$npm_package_version; fi :
          timeout: 21600