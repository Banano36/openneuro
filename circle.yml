machine:
  node:
    version: 4.4.1
  services:
    - docker

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --pull -t openneuro/server server
    - docker build --pull -t openneuro/app app

test:
  override:
    # Lint
    - docker run openneuro/server yarn run lint
    - docker run openneuro/app yarn run lint
    # Unit Tests
    - docker run openneuro/server yarn run test
    - docker run openneuro/app yarn run test
    # Coverage
    - export ci_env=$(bash <(curl -s https://codecov.io/env))
    - echo $ci_env
    - docker run $ci_env openneuro/server yarn run codecov -t $CODECOV_TOKEN
    - docker run $ci_env openneuro/app yarn run codecov -t $CODECOV_TOKEN

deployment:
  dev:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      # Update latest tag
      - docker tag -f openneuro/server openneuro/server:latest
      - docker tag -f openneuro/app openneuro/app:latest
      - docker push openneuro/server
      - docker push openneuro/app
  production:
    tag: /v.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag openneuro/server openneuro/server:$CIRCLE_TAG
      - docker tag openneuro/app openneuro/app:$CIRCLE_TAG
      - docker push openneuro/server
      - docker push openneuro/app
