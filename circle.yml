machine:
  node:
    version: 4.3.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t constellates/$CIRCLE_PROJECT_REPONAME .

test:
  override:
    # Lint
    - npm run lint
    # Run unit tests
    - npm run test

    # Lint
    - docker run constellates/$CIRCLE_PROJECT_REPONAME npm run lint
    # Unit Tests
    - docker run constellates/$CIRCLE_PROJECT_REPONAME npm run test

deployment:
  hub:
    branch: circle-ci
    commands:
      - echo $(node -p -e "require('./package.json').version")
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag constellates/$CIRCLE_PROJECT_REPONAME constellates/$CIRCLE_PROJECT_REPONAME:dev-$(node -p -e "require('./package.json').version")
      - docker push constellates/$CIRCLE_PROJECT_REPONAME