machine:
  node:
    version: 4.3.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t poldracklab/$CIRCLE_PROJECT_REPONAME:$([ "$CIRCLE_BRANCH" == oauth-popups ] && echo "oauth-popups-" || echo "")$(node -p -e "require('./package.json').version") .

test:
  override:
    # Lint
    - docker run poldracklab/$CIRCLE_PROJECT_REPONAME:$([ "$CIRCLE_BRANCH" == oauth-popups ] && echo "oauth-popups-" || echo "")$(node -p -e "require('./package.json').version") npm run lint
    # Unit Tests
    - docker run poldracklab/$CIRCLE_PROJECT_REPONAME:$([ "$CIRCLE_BRANCH" == oauth-popups ] && echo "oauth-popups-" || echo "")$(node -p -e "require('./package.json').version") npm run test

deployment:
  development:
    branch: dev
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag poldracklab/$CIRCLE_PROJECT_REPONAME:dev-$(node -p -e "require('./package.json').version") poldracklab/$CIRCLE_PROJECT_REPONAME:dev-latest
      - docker push poldracklab/$CIRCLE_PROJECT_REPONAME
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag poldracklab/$CIRCLE_PROJECT_REPONAME:$(node -p -e "require('./package.json').version") poldracklab/$CIRCLE_PROJECT_REPONAME:latest
      - docker push poldracklab/$CIRCLE_PROJECT_REPONAME
  production:
    branch: oauth-popups
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push poldracklab/$CIRCLE_PROJECT_REPONAME