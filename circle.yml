machine:
  node:
    version: 4.4.1
  services:
    - docker

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --pull -t openneuro/server server
    - docker build --pull -t openneuro/app app

test:
  override:
    # Lint
    - docker run openneuro/server npm run lint
    - docker run openneuro/app npm run lint
    # Unit Tests
    - docker run openneuro/server npm run test
    - docker run openneuro/app npm run test

deployment:
  production:
    tag: /v.*/
    commands:
      - docker tag openneuro/server:$([ "$CIRCLE_BRANCH" || "$CIRCLE_TAG" ]) openneuro/server
      - docker tag openneuro/app:$([ "$CIRCLE_BRANCH" || "$CIRCLE_TAG" ]) openneuro/app
      - docker push openneuro/server
      - docker push openneuro/app
