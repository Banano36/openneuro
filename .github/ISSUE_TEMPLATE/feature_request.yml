name: Feature Request
description: Suggest an idea for a new feature or a change to an existing one.

body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for your suggestion!

        We welcome any ideas about how to make openneuro better for the community.
        Please keep in mind that features may not get implemented immediately.
  - type: textarea
    id: summary
    attributes:
      label: What would you like to see added?
      description: A clear and concise description of what you would like to see.
      placeholder: It would be helpful if...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: dropdown
    id: interest
    attributes:
      label: Do you have any interest in helping implement the feature?
      description: We appreciate any help you can offer!
      options:
        - "Yes"
        - "Yes, but I would need guidance"
        - "No"
    validations:
      required: true
  - type: textarea
    id: addinfo
    attributes:
      label: Additional information / screenshots
      description: Add any additional information or context about the feature request here.
