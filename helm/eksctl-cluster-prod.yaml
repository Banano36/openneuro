apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: openneuro-prod-2021
  region: us-west-2
  version: "1.19"
availabilityZones:
  - us-west-2b
  - us-west-2c
nodeGroups:
  - name: general
    amiFamily: Ubuntu2004
    instanceType: r5a.large
    desiredCapacity: 3
    availabilityZones:
      - us-west-2b
      - us-west-2c
    iam:
      withAddonPolicies:
        ebs: true
        efs: true
        albIngress: true
        certManager: true
    ssh:
      allow: true
      publicKeyPath: ~/.ssh/openneuro-prod-nodegroup.pub
    preBootstrapCommands:
      - apt update
      - apt install -y nfs-common zfsutils-linux
  - name: storage
    amiFamily: Ubuntu2004
    instanceType: r5ad.large
    desiredCapacity: 2
    availabilityZones:
      - us-west-2b
      - us-west-2c
    iam:
      withAddonPolicies:
        ebs: true
        efs: true
        albIngress: true
        certManager: true
    ssh:
      allow: true
      publicKeyPath: ~/.ssh/openneuro-prod-nodegroup.pub
    taints:
      storage: "true:NoSchedule"
    preBootstrapCommands:
      - apt update
      - apt install -y nfs-common zfsutils-linux
cloudWatch:
  clusterLogging:
    enableTypes: ["*"]
